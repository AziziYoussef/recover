<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#1E293B" stroke-opacity="0.07" stroke-width="1" />
  </pattern>
  <rect width="800" height="600" fill="url(#grid)" />
  
  <!-- Lost item displayed in a 3D space with holographic effect -->
  <g filter="url(#glow)">
    <!-- Laptop item -->
    <rect x="350" y="250" width="180" height="120" rx="5" fill="#0F172A" />
    <rect x="360" y="260" width="160" height="100" rx="3" fill="#64748B" />
    <path d="M330 370 L550 370 570 400 310 400 330 370Z" fill="#0F172A" />
    
    <!-- Holographic scanning effect -->
    <rect x="330" y="180" width="220" height="220" stroke="#0EA5E9" stroke-width="1" stroke-opacity="0.5" stroke-dasharray="5 5" fill="none" />
    
    <!-- Scanning lines animation -->
    <rect x="330" y="220" width="220" height="2" fill="url(#scan-gradient)">
      <animate attributeName="y" from="180" to="400" dur="3s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- AI nodes and connections -->
  <g opacity="0.7">
    <circle cx="200" cy="200" r="5" fill="#0EA5E9" />
    <circle cx="150" cy="300" r="5" fill="#0EA5E9" />
    <circle cx="250" cy="350" r="5" fill="#0EA5E9" />
    <circle cx="600" cy="200" r="5" fill="#0EA5E9" />
    <circle cx="650" cy="300" r="5" fill="#0EA5E9" />
    <circle cx="550" cy="350" r="5" fill="#0EA5E9" />
    
    <line x1="200" y1="200" x2="150" y2="300" stroke="#0EA5E9" stroke-width="1" stroke-opacity="0.3" />
    <line x1="150" y1="300" x2="250" y2="350" stroke="#0EA5E9" stroke-width="1" stroke-opacity="0.3" />
    <line x1="250" y1="350" x2="200" y2="200" stroke="#0EA5E9" stroke-width="1" stroke-opacity="0.3" />
    
    <line x1="600" y1="200" x2="650" y2="300" stroke="#0EA5E9" stroke-width="1" stroke-opacity="0.3" />
    <line x1="650" y1="300" x2="550" y2="350" stroke="#0EA5E9" stroke-width="1" stroke-opacity="0.3" />
    <line x1="550" y1="350" x2="600" y2="200" stroke="#0EA5E9" stroke-width="1" stroke-opacity="0.3" />
    
    <line x1="250" y1="350" x2="330" y2="290" stroke="#0EA5E9" stroke-width="1" stroke-opacity="0.3" />
    <line x1="550" y1="350" x2="480" y2="290" stroke="#0EA5E9" stroke-width="1" stroke-opacity="0.3" />
  </g>

  <!-- Connection lines to smartphone -->
  <g opacity="0.6">
    <line x1="440" y1="500" x2="440" y2="400" stroke="#0EA5E9" stroke-width="2" stroke-opacity="0.4" />
    <line x1="440" y1="500" x2="200" y2="200" stroke="#0EA5E9" stroke-width="1" stroke-opacity="0.2" />
    <line x1="440" y1="500" x2="600" y2="200" stroke="#0EA5E9" stroke-width="1" stroke-opacity="0.2" />
  </g>

  <!-- Mobile device -->
  <g transform="translate(380, 500)">
    <rect x="-40" y="-70" width="80" height="140" rx="10" fill="#1E293B" />
    <rect x="-35" y="-65" width="70" height="130" rx="5" fill="#F8FAFC" />
    <text x="0" y="-40" font-family="Arial" font-size="10" text-anchor="middle" fill="#0F172A">RECOVR</text>
    <rect x="-25" y="-20" width="50" height="50" rx="4" fill="#CBD5E1" />
    <text x="0" y="50" font-family="Arial" font-size="6" text-anchor="middle" fill="#0F172A">Item Found!</text>
    <circle cx="0" cy="70" r="10" stroke="#64748B" stroke-width="2" fill="none" />
  </g>

  <!-- Animated particles -->
  <g id="particles">
    <circle cx="250" cy="150" r="2" fill="#0EA5E9" opacity="0.5">
      <animate attributeName="opacity" values="0.1;0.8;0.1" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="150" r="2" fill="#0EA5E9" opacity="0.5">
      <animate attributeName="opacity" values="0.8;0.1;0.8" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="100" r="2" fill="#0EA5E9" opacity="0.5">
      <animate attributeName="opacity" values="0.1;0.8;0.1" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="450" r="2" fill="#0EA5E9" opacity="0.5">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="450" r="2" fill="#0EA5E9" opacity="0.5">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4.5s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- RECOVR branding -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#F8FAFC">AI-POWERED ITEM RECOVERY</text>

  <!-- Defs for gradients and filters -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#1E293B" />
    </linearGradient>
    <linearGradient id="scan-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="0" />
      <stop offset="50%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0" />
    </linearGradient>
    <filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
</svg> 