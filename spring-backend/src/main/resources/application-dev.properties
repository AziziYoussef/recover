# Development Profile Configuration

# Enhanced Development Logging
logging.level.com.recovr=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# DevTools Configuration (more aggressive for development)
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=500
spring.devtools.restart.quiet-period=200
spring.devtools.livereload.enabled=true

# JPA Configuration for Development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console (optional for debugging)
spring.h2.console.enabled=false

# Disable caching for development
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.no-store=true

# File upload settings for development
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Actuator endpoints for monitoring (development only)
management.endpoints.web.exposure.include=health,info,env,metrics,beans,configprops
management.endpoint.health.show-details=always